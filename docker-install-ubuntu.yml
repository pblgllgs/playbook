---
- hosts: jenkins
  become: true
  tasks:
  
    - name: update
      ansible.builtin.command: sudo apt-get update

    - name: ca-certificates curl gpg
      ansible.builtin.command: sudo apt-get install ca-certificates curl gnupg

    - name: install -m 0755
      ansible.builtin.command: sudo install -m 0755 -d /etc/apt/keyrings

    - name: repositoty
      ansible.builtin.command: curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
      ignore_errors: true

    - name: change permitions
      ansible.builtin.command: sudo chmod a+r /etc/apt/keyrings/docker.gpg

    - name: Add the repository to Apt sources
      ansible.builtin.command: echo "deb [arch="$(dpkg --print-architecture)" signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu "$(. /etc/os-release && echo "$VERSION_CODENAME")" stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

    - name: update
      ansible.builtin.command: sudo apt-get update

    - name: install docker
      ansible.builtin.command: sudo apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
